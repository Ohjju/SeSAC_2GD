<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법 실습</title>

    <link rel="stylesheet" href="./practice01.css">
    <!-- 내장방식이 적용되어야 하므로 link가 style보다 위에 있어야 함 -->
    <style>
        h2{
            background-color: blue;
            color: white;
        }

        h3{
            background-color: black;
            color: white;
        }
    </style> 
</head>

<body>
    <h1 style="background-color: green; color: white;">인라인방식</h1>
    <h2>내장방식</h2>
    <p>링크방식</p>
    <h3>내장 vs. 링크, 내장방식 적용</h3>
</body>
</html>
