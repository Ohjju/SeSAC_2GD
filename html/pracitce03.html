<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="100%" height="200" cellspacing="0" cellpadding="10"> <!--body의 넓이를 %로 가져옴(width)-->
        <tr style="text-align: center">  <!--글 중앙 정렬은 stlye 속성 사용-->
            <td colspan="2" >1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr style="text-align: center">
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr style="text-align: center">
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
