<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
      }

      .child {
        width: 100px;
        height: 100px;
        background-color: hotpink;
      }

      /* position과 margin:auto */

      .parent1 {
        position: relative;
      }

      .parent1 > .child {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      /* flex 이용한 가운데 정렬 */
      .parent2 {
        display: flex;
        justify-content: center;
        /* 가로정렬 */
        align-items: center;
        /* 세로정렬 */
      }

      .parent2 > .child {
        /* 딱히 줄 게 없음 */
      }

      /* position & transform */
      .parent3 {
        position: relative;
      }

      .parent3 > .child {
        position: absolute;
        /* 왼쪽 꼭짓점이 정확히 중앙으로 감(사각형 자체가 아니라) -> 그래서 후에 조정 필요 */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* 여기서 -50%는 분홍색 상자 기준 이동임 */
      }
    </style>
  </head>

  <body>
    <h1>div 안에 div 가운데 정렬하기</h1>

    <h3>1. position과 margin:auto</h3>
    <div class="parent parent1">
      <div class="child"></div>
    </div>

    <h3>2. flex</h3>
    <div class="parent parent2">
      <div class="child"></div>
    </div>

    <h3>3. position과 transform</h3>
    <div class="parent parent3">
      <div class="child"></div>
    </div>
  </body>
</html>
