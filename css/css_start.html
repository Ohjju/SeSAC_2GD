<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용방법</title>
    
    <style>
        p{
            background-color: #c358ab;
            color: aliceblue;
        }
    /*
    색깔 지정방법 3가지
    1. 색깔 이름: red, pink 등
    2. rgd(숫자1, 숫자2, 숫자3) (0~255까지 지정)(0일수록 어두움)
    3. #000000 6자리 숫자 (단, 16진수로 이루어짐)(rrggbb 해당)
    16진수 0~9 a,b,c,d,e,f
    */

    div{
        background-color: red;
    }
    /* 인라인방식이 우선순위라 빨간색은 설정X */


    h2{
        background-color: rgb(88, 0, 88);
        color: white;
    }
    </style>

    <link rel="stylesheet" href="./style01.css">
    <!-- link 위치에 따라 다르게 적용됨 -->
    
</head>

<body>
    <h1>css style 적용 방법 3가지</h1>
    <div style="background-color: aqua;">인라인 방식</div>
    <p>내장 스타일 태그 방식</p>
    <ul>
        <li>외부 스타일 시트</li>
        <li>방식</li>
    </ul>

    <h2>내장 스타일 vs. link 방식</h2>

</body>
</html>
